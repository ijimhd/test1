        <div class="content">
            <div class="container">
                <a href="./football.html">
                    <picture>
                        <!-- Image for mobile -->
                        <source srcset="./jpg/champions-mobile-menu.webp" media="(max-width: 900px)" class="image">
                        <!-- Image for desktop -->
                        <source srcset="./jpg/champions-desktop.webp" media="(min-width: 899px)" class="image">
